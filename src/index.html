<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Countdown timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="
          timer
          d-flex
          flex-column
          min-vh-100
          justify-content-center
          align-items-center
        "
        id="timer-1"
      >
        <h1 class="text-center mb-5">Countdown timer</h1>
        <form>
          <label class="d-block text-center" for="datetime"
            >Choose a date and time for<br />
            <span class="text-primary">your impotant event</span>
          </label>
          <input
            id="datetime"
            class="form-control mb-3"
            type="datetime-local"
            placeholder="Select DataTime"
          />
        </form>

        <div class="d-flex">
          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="days"></span>
            <span class="label">Days</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="hours"></span>
            <span class="label">Hours</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="mins"></span>
            <span class="label">Minutes</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="secs"></span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <p class="timeIsOver h2 text-danger"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
