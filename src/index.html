<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="
          timer
          d-flex
          flex-column
          min-vh-100
          justify-content-center
          align-items-center
        "
        id="timer-1"
      >
        <h1 class="visually-hidden">Countdown timer</h1>
        <h2 class="title text-center">New 2022 year will come in ...</h2>
        <div class="d-flex">
          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              p-3
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="days">00</span>
            <span class="label">Days</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              p-3
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="hours">00</span>
            <span class="label">Hours</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              p-3
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="mins">00</span>
            <span class="label">Minutes</span>
          </div>

          <div
            class="
              field
              d-flex
              flex-column
              align-items-center
              shadow
              p-3
              mb-5
              bg-body
              rounded
            "
          >
            <span class="value display-1" data-value="secs">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
